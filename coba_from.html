<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>Form Sederhana</title>
        <link rel="icon" type="img/png" href="icon.png"/>
        <meta name="viewport" content="width=device-widht, initial-scale=1">
    </head>
    <body>
        <form method="post" target="_blank" action="/coba_form.html">
            <label for="depan">Nama Depan:</label><br>
            <input type="text" id="depan" name="i_name" value="Arenta"><br>
            <label for="n_belakang">Nama Belakang:</label><br>
            <input type="text" id="n_belakang" name="i_belakang" value=""><br><br>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </form>
        <p>Jika kita mengklik tombol "Kirim", maka data formulir akan dikirim ke halaman bernama"/coba_form.html"</p>
        <p>Jika menggunakan target <b>_self</b> akan berada di tab yang sama, jika menggunakan <b>_blank</b> akan membuat tab baru</p>
        <p>Jika menggunakan method <b>get</b> di url akan menampilkan <i></i>, jika menggunakan method <b>post</b> </i></p>
    </body>
</html>
